<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://kit.fontawesome.com/d7f13ce4ed.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/assets/contact form/fonts/style.css">

    <link rel="stylesheet" href="./src/assets/contact form/wl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./src/assets/contact form/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="./src/assets/contact form/style.css">
    

    <title>Contact Us</title>
  </head>
  <body>
  
  <div class="content"> 
    
    <div class="container">

      
      <div class="row justify-content-center">
        <div class="col-md-10">
          
          <div class="row align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0">

              <h2 class="mb-5">Your opinion is important <br> Let us know!</h2>

              <form class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>

            </div>
            
            <footer id="footer">
              <div class="container">
                  <div class="row mb-3">
                      <div class="col-3">
                               
                          <div class="secondary-title text-secondary">
                        
                               
                               <address>
                                   <i class="fas fa-map-marker-alt text-primary"></i> 
                                   221 Burwood Hwy, Burwood VIC 3125
                               </address>
        
                               <div class="phone">
                                   <i class="fas fa-mobile text-primary"></i> 
                                   +61 3 9244 6100
                                   <br> 
                                   8.30am–5pm
                                   <br> 
                                   Monday to Friday
                               </div>
        
                               <div class="email">
                                   <i class="fas fa-envelope text-primary"></i> 
                                   deakinmeihei@gmail.com
                               </div>
        
                          </div>
                      </div>
                              
                  <!-- copyrights  -->
                  <div class="copyrights">
                      <p class="text-center text-secondary display-2">
                           © 2022 <a href="#" class="text-primary">MEI HEI CHAN</a> - Personal Blog Theme. All rights reserved.
                      </p>
                  </div>
              </div>
          </footer>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
